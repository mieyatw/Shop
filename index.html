<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Totem Showcase</title>
  <link href="https://unpkg.com/unifont.css@latest/unifont.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'unifont', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 2rem;
    }
    .item {
      border: 1px solid #444;
      border-radius: 12px;
      padding: 1.5rem;
      margin: 1rem;
      width: 90%;
      max-width: 600px;
      background: #1b1b1b;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
    }
    .item h2 {
      margin-top: 0;
      color: #ffcc00;
    }
    .item img {
      width: 100%;
      border-radius: 8px;
      margin-top: 1rem;
    }
    .contact {
      margin-top: 3rem;
    }
    .discord-btn {
      background: #5865F2;
      color: white;
      padding: 1rem 2rem;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      font-size: 1.1rem;
      box-shadow: 0 5px 10px rgba(88, 101, 242, 0.4);
    }
  </style>
</head>
<body>
  <h1>🛡️ Totem Showcase</h1>  <div class="item">
    <h2>不死圖騰</h2>
    <p>傳說中的續命神器！帶上它，連掉進岩漿都能翻身！</p>
    <img src="https://static.wikia.nocookie.net/minecraft_gamepedia/images/4/45/Totem_of_Undying_JE2_BE2.png" alt="不死圖騰" />
  </div>  <div class="item">
    <h2>盾牌</h2>
    <p>方塊界最強防禦，只要舉起它，苦力怕也得給你面子。</p>
    <img src="https://static.wikia.nocookie.net/minecraft_gamepedia/images/5/5e/Shield_%28item%29_JE2_BE2.png" alt="盾牌" />
  </div>  <div class="item">
    <h2>附魔金蘋果</h2>
    <p>吃了直接變成小超人，抗火回血還能嗆人不死。</p>
    <img src="https://static.wikia.nocookie.net/minecraft_gamepedia/images/e/e8/Enchanted_Golden_Apple_JE2_BE2.png" alt="附魔金蘋果" />
  </div>  <div class="contact">
    <a class="discord-btn" href="https://discordapp.com/users/861523160040865813" target="_blank">💬 聯絡我 on Discord</a>
  </div>
</body>
</html>
